<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemba Infotech - Customer Support</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body class="bg-gray-200 m-0">
    <div class="max-w-xl mx-auto mt-5 bg-white border border-gray-300 shadow-lg rounded-lg">
        <!-- Logo Section -->
        <div class="text-center py-5">
            <a href="" title="logo" target="_blank">
                <img width="300" src="" title="logo" alt="logo">
            </a>
        </div>

        <!-- Content Section -->
        <div class="bg-white p-10 rounded-lg shadow">
            <h1 class="text-xl font-semibold text-gray-900">Hi {{name}}</h1>
            <p class="text-gray-800">Thank you for choosing Gemba Infotech. Please click the link below to reset your account password.</p>
            <a href="{{link}}" class="inline-block mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Reset Password</a>
        </div>

        <!-- Added space at the bottom -->
        <div class="py-5"></div>
    </div>
</body>

</html>
